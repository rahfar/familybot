name: familybot

services:
  familybot:
    build: '.'
    container_name: familybot
    ports:
      - '127.0.0.1:8080:8080'
    labels:
      - conf_version=1
    environment:
      - DEBUG
      - TZ=Europe/Helsinki
      - TG_GROUP
      - TG_ALLOWEDUSERNAMES
      - TG_ALLOWEDCHATS
      - TG_TOKEN
      - WEATHERAPI_KEY
      - CURRENCYAPI_KEY
      - OPENAIAPI_KEY
      - OPENAIAPI_GPTMODEL=gpt-5-mini
      - MINIFLUXAPI_KEY
      - MINIFLUXAPI_BASEURL=https://miniflux.rahfar.com
      - MINIFLUXAPI_SITEURL=https://www.nytimes.com
      - REDIS_ADDR=redis:6379
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: 'redis:6'
    container_name: redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
